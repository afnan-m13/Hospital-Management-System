<html>
<head>
  <title>Hospital Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1e88e5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <h1>Hospital Management System</h1>
  <div class="container">
    <label for="id">Patient ID</label>
    <input type="number" id="id" placeholder="Enter Patient ID" />

    <label for="name">Patient Name</label>
    <input type="text" id="name" placeholder="Enter Patient Name" />

    <label for="diagnosis">Diagnosis</label>
    <input type="text" id="diagnosis" placeholder="Enter Diagnosis" />

    <label for="critical">Critical Level</label>
    <select id="critical">
      <option value="1">1 (Low)</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5 (High)</option>
    </select>

    <button onclick="addPatient()">Add Patient</button>
    <button onclick="admitToER()">Admit to ER</button>
    <button onclick="logTreatment()">Log Treatment</button>
    <button onclick="undoTreatment()">Undo Last Treatment</button>
    <button onclick="moveToCritical()">Move to Critical</button>
  </div>

  <script>
    // These functions can later be connected to a backend or C++ bridge
    function addPatient() {
      alert("Patient added to records (simulate linked list).");
    }
    function admitToER() {
      alert("Patient admitted to ER queue.");
    }
    function logTreatment() {
      alert("Treatment logged in stack.");
    }
    function undoTreatment() {
      alert("Last treatment undone.");
    }
    function moveToCritical() {
      alert("Patient moved to priority queue.");
    }
  </script>
</body>
</html>
